<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Mine GitHub Prosjekter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Include marked.js -->
</head>
<body>
    <div id="repo-container">
        <h1 style="color: #ffffff; font-size: 70px; text-align: left; ">Programmering</h1>
        <div id="repo-list"></div>
    </div>
    <style>
        body{
            background-color: #0F6267;
        }
        .repo-item {
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serifs;
            background-color: #0F302B;
            color: #ffffff;
            margin: 10px 0;
            border-radius: 5px;
            width: fit-content;
        }
        .repo-item h3 a {
            text-align: center;
            text-decoration: none;
            color: #ffffff;
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
